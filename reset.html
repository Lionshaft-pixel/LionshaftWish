<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | LionshaftWish</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Reset Your Password 🔐</h2>
      <p>Enter your email and we’ll send a reset link 📨</p>

      <input type="email" id="resetEmail" placeholder="Email" required />

      <button id="resetBtn">Send Reset Link</button>

      <p id="resetMessage" class="message"></p>

      <p class="switch-auth">Back to <a href="login.html">Login</a></p>
    </div>
  </div>

  <script type="module" src="scripts/firebase-init.js"></script>
  <script type="module" src="scripts/reset.js"></script>

</body>

</html>
